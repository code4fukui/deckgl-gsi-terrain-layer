<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>deckgl-gsi-terrain-layer</title>
</head>
<body style="background-color: #224;">
<script type="module">
import { deck } from 'https://code4fukui.github.io/deck-es/deck.js';
//import { GsiTerrainLayer } from 'https://code4fukui.github.io/deckgl-gsi-terrain-layer/index.js';
import { GsiTerrainLayer } from '../index.js';

new deck.Deck({
  initialViewState: {
    longitude: 135.98,
    latitude: 35.75,
    zoom: 10,
    pitch: 70,
    maxPitch: 85,
  },
  controller: true,
  layers: [new GsiTerrainLayer()],
});
</script>
</body>
</html>
